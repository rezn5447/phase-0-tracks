<!DOCTYPE html>
<html>
<head>
	<title>JQuery Practice Page!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

</head>
<body>
<div id="wrapper">
<h1>Fun jQuery Practice!</h1>
<ol id="ordList">
	<li>First Line!</li>
	<li>Second Line!</li>
	<li><em>Third line!</em></li>
</ol>
<div>
<ul>
	<li><img id="img1" src="img/1.png"></li>
	<li><img id="img2" src="img/github-logo.png"></li>
	<li><img id="img3" src="img/3.png"><img id="img5" src="img/5.png"></li>
	<li><img id="img4"  src="img/4.jpeg"></li>
</ul>
</div>
</div>
<script type="text/javascript">
	$("document").ready(function(){

	$("#wrapper").css("background","green");
	$("#wrapper").css("width",1200);
	$("#ordList li:nth-child(2n - 1)").css("color","white");
	$("#img5").hide();
	$("#img3").click( function(){
		$(this).fadeOut(2000);

		$("#img5").fadeIn(4000);
	});

	$("#img2").hover(function(){
		$("#img2").attr("src","img/github-logo2.png");
			}, function(){
		$("#img2").attr("src","img/github-logo.png");
		});
	});

</script>
</body>
</html>
